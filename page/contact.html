    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2>How can we help?</h2>
        </div>
          <div class="col-md-6 mt-3">
            <form action="controller/crud.php" method="POST" role="form">
              <div class="mb-3">
                <label for="exampleName1" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleName1"
                  name="nama"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleEmail1" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="exampleEmail1"
                />
                <div class="mb-3">
                  <label for="examplePhone" class="form-label">Phone Number</label>
                  <input
                    type="Phone"
                    class="form-control"
                    name="Phone"
                    id="examplePhone"
                  />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleSubject1" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleSubject1"
                  name="subject"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control mb-3"
                  type="text"
                  placeholder="Leave a Message here"
                  name="pesan"
                  id="floatingTextarea2"
                  style="height: 270px"
                ></textarea>
                <label for="floatingTextarea2">Leave a Message here</label>
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  name="submit"
                  class="btn btn-primary mb-3"
                  style="background-color: #004225"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
